name: Download and Upload Box Arts from Andy Declari Site

on:
  workflow_dispatch:
  
jobs:
  download_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Choose your Python version

      - name: Install dependencies
        run: |
          pip install requests
          pip install beautifulsoup4

      - name: Run Python script
        run: python scripts/games-boxart-scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git diff-index --quiet HEAD || git commit -m "Add downloaded images"
          git push
